<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!---Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!---tailwind-->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            customYellow: 'hsl(47, 88%, 63%)', // Your custom color
          },
        },
      },
    };
  </script>
</head>
<body class="bg-customYellow flex items-center justify-center h-screen antialiased">
  <div class="w-[350px] sm:w-[450px] h-fit bg-white p-6 border-2 border-black rounded-2xl bg-cyan-500 shadow-lg" style="box-shadow: 10px 10px black;">

    <img src="assets\images\illustration-article.svg" alt="Blog Preview" class="w-full rounded-xl">

    <h3 class="bg-customYellow font-bold p-1 px-3.5 w-fit rounded-md mt-6 md:mt-8 text-sm sm:text-base">Learning</h3>

    <div class="font-medium mt-4 text-sm sm:text-lg">
      Published 21 Dec 2023
    </div>

    <h1 class="text-xl md:text-3xl font-bold mt-4 md:mt-6 tracking-tight">HTML & CSS foundations</h1>

    <div class="tracking-wide text-lg mt-6 text-sm sm:text-lg">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </div>

      <!--Avatar-->
      <div class="flex items-center mt-10 font-bold">
        <img class="w-10 mr-3" src="assets\images\image-avatar.webp" alt="Blog Preview">
        Greg Hooper
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">John Paul Dela Rosa</a>.
      </div>
  </div>
</body>
</html>
